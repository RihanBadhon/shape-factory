<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, intial-scale=1">
    <meta name="author" content="Rihan Badhon">
    <meta name="description" content="Alarm Clock">
    <meta name="keywords" content="html, css, javascript">
    <title>Colour Picker</title>
    <link rel="icon" href="./src/img/icon-favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
    <link rel="stylesheet" href="./src/css/style.css" media="all">
    <script src="./src/script/script.js" defer></script>
  </head>
  <body>
    <h1>Shape Factory</h1>
    <div class="controls">
      <select class="shape-select">
        <option value="circle">Circle</option>
        <option value="square">Square</option>
      </select>
      <select class="color-select">
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="purple">Purple</option>
        <option value="orange">Orange</option>
        <option value="pink">Pink</option>
      </select>
      <button class="create-btn">Create</button>
    </div>
    <div class="shape-container"></div>
    <p class="info-display"></p>
  </body>
</html>
